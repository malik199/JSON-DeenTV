        box-shadow: 0px 0px 9px #111;
    }
    /* Images mask the hover bg color so we give desktop users feedback by applying the focus style on hover as well. */

/* Second breakpoint is 63.75em (1020px). 4 column layout. Tiles will be 250x250 pixels incl. margin again at the breakpoint. */
@media ( min-width: 63.75em ) {
    .my-page .ui-content {
        padding: .625em; /* 10px */
    }
    /* Set a max-width for the last breakpoint to prevent too much stretching on large screens.
    By setting the max-width equal to the breakpoint width minus padding we keep square tiles. */
    .my-page .ui-listview {
        max-width: 62.5em; /* 1000px */
        margin: 0 auto;
    }
    /* Because of the 1000px max-width the width will always be 230px (and margin left/right 10px),
    but we stick to percentage values for demo purposes. */
    .my-page .ui-listview li {
        width: 23%;
        height: 230px;
        margin: .625em 1%;
    }
}
/* For this demo we used images with a size of 310x310 pixels. Just before the second breakpoint the images reach their max width: 1019px - 2 x 9px padding = 1001px x 30.9333% = ~310px */

<style>
.ui-listview .ui-li-aside {
	position: absolute;
	top: 0 !important;
	right: 0 !important;
	margin: 0;
	background-color: #000;
	padding: 2px 5px 2px 10px;
	text-align: right;
	color: #9F9;
	border-radius: 0px 0px 0px 10px;
	text-transform: uppercase;
}
</style>
<head>
<title>JavascriptTest</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="js/truncate.js"></script>
<!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-sanitize.js"></script>-->

<script src="js/app.js"></script>
</head>
<body ng-controller="DeenTv_Controller">
<!-- Start of home page -->
<div data-role="page" data-theme="b" id="home">
  <div role="main" class="ui-content">
    <div id="logo_video">
      <div class="logo" style="display:none"> <img src="img/DEENTVlogo.png"></div>
      <div class="video-container"><!--14351001-old 15274797-new-->
        <iframe id="UstreamIframe" src="http://www.ustream.tv/embed/15274797?ub=85a901&amp;lc=85a901&amp;oc=ffffff&amp;uc=ffffff&amp;v=3&amp;wmode=transparent" scrolling="no" frameborder="0" style="border: 0px none transparent;"></iframe>
      </div>
    </div>
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <select ng-model="sortOrder">
          <option value="id" selected>Order by Most Recent</option>
          <option value="title">Order by Video Title</option>
          <option value="categories[0].title">Order by Show</option>
        </select>
      </div>
      <div class="ui-block-b">
        <div class="search">
          <input ng-model="mySearch" placeholder="Search for Videos" autofocus>
        </div>
      </div>
    </div>
    <ul data-role="listview" data-inset="true">
      <li ng-repeat="item in realTimeData | filter: mySearch | orderBy: sortOrder"><a ng-click="playvideo(item)"> <img ng-src="{{item.thumbnail}}" class="ui-li-thumb">
        <h2 ng-bind-html="item.title | unsafe "></h2>
        <p ng-bind-html="item.content | unsafe "></p>
        <p class="ui-li-aside">{{getcategory(item.categories)}}</p>
        </a></li>
    </ul>
  </div>
  <!-- footer -->
  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#schedule" data-icon="calendar" data-theme="b">Schedule</a></li>
        <li><a href="#about" data-icon="info" data-theme="b">About</a></li>
        <li><a href="#" class="refresh" data-icon="refresh" data-theme="b">Refresh</a></li>
        <li><a href="#refresh" data-icon="home" data-theme="b">Home</a></li>
      </ul>
    </div>
  </div>
  <!-- /home page --> 
  <!-- /footer --> 
</div>
<!-- Start of watch video page -->
<div data-role="page" data-theme="b" id="watch" >
  <div role="main" class="ui-content">
    <div id="ytplayer" class="video-container"><script type="text/javascript" src="http://content.jwplatform.com/players/7unyO9BE-xHSncDUr.js"></script></div>
    <h1 id="video_title">werwerw</h1>
    <span id="video_desc">werwer</span>
    <span id="views">werwers</span>
    
  </div>
</div>
<!-- /watch video page -->

</body>
</html>
